<!doctype html>
<html ng-app>
  <head>
    <script src="https://code.angularjs.org/1.0.8/angular.min.js"></script>

  </head>
  <body>


Buscar Pessoa <input type="search" ng-model="busca">
    <div ng-controller="CtrlLista">
      <ul >
        <li ng-repeat="pessoa in pessoas | filter:busca">
        {{pessoa.nome}}, {{pessoa.cidade}} <button ng-click="remover($index)" >Remover</button>
        </li>
      </ul>
      NOme: <input type="text" ng-model="vNome">
      <br>
      Cidade: <input type="text" ng-model="vCidade" ng-model="selected.nome" ng-change="loggar()">
      <br>
      <button ng-click="adicionar()" type="button"  name="button">Add</button>
      <br>
      <select ng-model="selected" ng-options="pessoa.nome for pessoa in pessoas | filter:busca" name="" id="">
        <option value="">Selecione alguem</option>
        <option value="" ng-options="pessoa in pessoas"></option>
      </select>
    </div>


<script>
  var CtrlLista = function($scope){
    $scope.pessoas = [
      {nome:"Deyves",cidade:"Jatai"},
      {nome:"silva",cidade:"Jatai"},
      {nome:"aff",cidade:"asds"}

    ];

    $scope.adicionar = function () {
      $scope.pessoas.push({
        nome: $scope.vNome,
        cidade: $scope.vCidade
      });
      $scope.vNome = '';
      $scope.vCidade = '';
    }

    $scope.remover =function (index){
      $scope.pessoas.splice(index, 1);
    }

    $scope.loggar = function(){
      alert('123');
    }

  };
</script>
  </body>
</html>
